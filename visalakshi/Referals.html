    function searchCourses() {
      const searchTerm = document.getElementById("searchinput").value.toLowerCase().trim();
      const coursesGrid = document.getElementById("coursesGrid");
      coursesGrid.innerHTML = "";
      if (!searchTerm) return;

      let matchFound = false;
      for (const key in courseData) {
        const course = courseData[key];
        if (key.includes(searchTerm) || course.name.toLowerCase().includes(searchTerm)) {
          matchFound = true;
          course.students.forEach(student => {
            const card = document.createElement("div");
            card.className = "course-card";
            card.innerHTML = `
              <img src="${student.photo}" style="width:80px;height:80px;border-radius:50%;object-fit:cover;margin-top:10px;">
              <h2>${student.name}</h2>
              <p>Email: ${student.email}</p>
              <p><strong>Internship:</strong> ${student.internship.role} at ${student.internship.company} (${student.internship.duration}, ${student.internship.status})</p>
              <p><strong>Placement:</strong> ${student.placement || "Not Placed Yet"}</p>
            `;
            coursesGrid.appendChild(card);
          });
        }
      }

      if (!matchFound) {
        coursesGrid.innerHTML = '<div class="no-results">No related students found for this course.</div>';
      }
    }

    document.getElementById("searchinput").addEventListener("keypress", e => {
      if (e.key === "Enter") searchCourses();
    });
